<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标悬浮模糊效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #111;
        }

        .wrap {
            width: 800px;
            height: 490px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            overflow: hidden;
        }

        .wrap .bg {
            background: url(files/img/genji.png);
            background-size: cover;
            width: 100%;
            position: absolute;
            height: 100%;
            transition: all .1s;
        }

        .container {
            box-sizing: border-box;
            width: 80%;
            height: 60%;
            margin: auto;
            text-align: center;
            position: relative;
            visibility: hidden;
        }
        .container p{
            margin-top: 100px;
            font-weight: bold;
            font-size: 3rem;
            background-size: 200% 100%;
            background-image: -webkit-linear-gradient(left, #3498db, #f47920 10%, #d71345 20%, #f7acbc 30%, #ffd400 40%, #3498db 50%, #f47920 60%, #d71345 70%, #f7acbc 80%, #ffd400 90%, #3498db);
            -webkit-background-clip: text;
            color: transparent;
            animation: stream 4s infinite linear;
            transform: translateY(20px);
        }
        .container a{
            display: inline-block;
            padding-top: 40px;
            font-size: 2rem;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            color: #fff;
        }

        .container::before{
            content: "";
            position: absolute;
            left: 0%;
            top: 0;
            border: 3px solid ghostwhite;
            height: 100%;
            width: 100%;
            border-width: 3px 0;
            box-sizing: border-box;
            transition: 0.5s;
        }

        .container::after{
            content: "";
            position: absolute;
            top: 0%;
            left: 0;
            border: 3px solid ghostwhite;
            width: 100%;
            height: 100%;
            border-width: 0 3px;
            box-sizing: border-box;
            transition: 0.5s;
        }

        .wrap:hover .bg{
            filter: blur(10px);
        }
        .wrap:hover .bg{
            visibility: visiblel;
        }

        .wrap:hover .container{
            visibility:visible;
        }

        .wrap:hover .container .caption::before {
            left: 0;
            width: 100%;
        }
        .wrap:hover .container .caption::after {
            top: 0;
            height: 100%;
        }


        @keyframes stream {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -100% 0;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="bg"></div>
        <div class="container">
            <p>不得了了赶紧跑</p>
            <a href="#">翻新航母，潜艇抛光，卫星除尘，核弹保养</a>
        </div>
    </div>
</body>

</html>
