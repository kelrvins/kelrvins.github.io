<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 70],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
var newlist=[];
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60) {
      newlist.push(aqiData[i]);
    }
  }

  newlist.sort(function(x,y){
    return y[1]-x[1];
  });

  var week=['一','二','三','四','五','六','七'];
  for (var i = 0; i < newlist.length; i++) {
  var aqilist=document.getElementById('aqi-list');
    var content1=document.createElement('li');
    content1.innerHTML="第"+week[i]+"名："+newlist[i][0]+","+newlist[i][1];
    aqilist.appendChild(content1);
  }
})();

</script>
</body>
</html>
